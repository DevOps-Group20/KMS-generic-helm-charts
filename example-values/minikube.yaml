global:
  postgresqlEnabled: false
  elasticsearchEnabled: true


elasticsearch:
  security:
    enabled: true
    elasticPassword: "my_es_password"
    tls:
      restEncryption: false
      autoGenerated: true

  ingress:
    enabled: true
    ingressClassName: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
      nginx.ingress.kubernetes.io/rewrite-target: /$2
      nginx.ingress.kubernetes.io/add-base-url: "true"
    hostname: kms.local
    path: /es(/|$)(.*)
    tls: true

  master:
    replicaCount: 1

  data:
    replicaCount: 1

  coordinating:
    replicaCount: 0

  ingest:
    replicaCount: 0

indexer:
  image:
    pullPolicy: Always
    tag: "v0.8"

  security:
    github_api_token: "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"
    kaggle_username: "souitch"
    kaggle_key: "7f65f851cdad5041bb53211390036ecf"

kms_generic:
  image:
    pullPolicy: Always
    tag: "v3.10"

  replicaCount: 1
  autoscaling:
    enabled: false

  security:
    secret_key: "my_django_secret"
    allowed_hosts: "*"
    csrf_trusted_origins: "http://kms.local"

  base_path: 'kms'
  ingress:
    enabled: true
    className: "nginx"
    annotations: {}
    hosts:
      - host: kms.local
        paths:
          - path: /kms/
            pathType: Prefix
    tls: []
